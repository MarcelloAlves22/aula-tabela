<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Promoção</th>
            </tr>
        </thead>

            <tbody>
        <tr>
            <td>Produto 1</td>
            <td>2</td>
            <td>5$</td>
            <td rowspan="5">sim</td>
        </tr>

        <br>

        <tr>
            <td>Produto 2</td>
            <td>3</td>
            <td>4000$</td>
        </tr>

        <br>

        <tr>
            <td>Produto 3</td>
            <td>4</td>
            <td>5500$</td>
            
        </tr>

        <br>

        <tr>
            <td>Produto 4</td>
            <td>1</td>
            <td>20$</td>
        </tr>

        <br>

        <tr>
            <td>Produto 5</td>
            <td>2</td>
            <td>5$</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="3">Total</td>
            <td>10.000$</td>
        </tr>
    </tfoot>

</table>



    <!-- <table> informa para o html que será iniciada criação de uma tabela.
        <thead> representa o cabecalho
            <tr> uma unica linha
                <th>colunas da tabela -->

                    <!-- colspan-serve para esticar as colunas -->


</body>
</html>
